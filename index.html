<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Workout Timer</h1>

  <div class="controls">
    <label>
      Vorlaufzeit:
      <select id="prep-time"></select>
    </label>

    <label>
      Arbeitszeit:
      <select id="work-time"></select>
    </label>

    <label>
      Pausenzeit:
      <select id="rest-time"></select>
    </label>

    <label>
      Wiederholungen:
      <select id="rounds"></select>
    </label>
  </div>

  <div id="total-time">Gesamtzeit: 00:00</div>
  <div id="remaining-total">Restzeit: 00:00</div>
  <div id="phase-indicator">Phase 0 von 0</div>
  <div id="countdown">Timer: 00:00</div>

  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="testBeep()">Testton</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
